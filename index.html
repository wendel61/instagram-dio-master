<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <section class="instagram-wrapper">
        <section class="instagram-phone">
            <div class="smart-display">
                
            </div>
            <img src="./img/doistel.png" alt="celular">
        </section>
        <section class="instagram-continue">
            <section class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <section class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </section>
                <a href="#" class="instagram-login">Continue como sprucegabriela</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </section>
            <section class="group">
                <p class="not-account">Não é sprucegabriela?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </section>
            <section class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <section class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>

                </section>
            </section>
        </section>
    </section>
</body>
</html>
